{% extends 'common.html' %}

{% block title %}Signup{% endblock %}

{% block content %}

<style>
    body{
        background: url('/static/singupBG1.jpeg');
        background-size: cover;

    }

</style>
<div class="row justify-content-center mt-5" style="margin-bottom: 50px">
    <div class="col-md-6">
        <h2 class="text-center mt-5" style="font-weight: bold; color: grey">Sign Up</h2>
        <form method="post" class="border p-4 bg-light shadow rounded">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="text-center mt-3" style="color:white">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
